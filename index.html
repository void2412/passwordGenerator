<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        
        <div class="card-body">
          <form id ="criteria">
            <label for="passwordLength">Password Length: </label>
            <input type="text" name="passwordLength" placeholder="Between 8 and 128 characters " id = "passwordLengthBox"><br>
            
            <input onclick="checkboxClicked()" class="checkboxItems" type="checkbox" name="lowercase" id="lowercase">
            <label onclick="checkboxClicked()" class="checkboxItems" for="lowercase">Lowercase</label><br><br>
            <input onclick="checkboxClicked()" class="checkboxItems" type="checkbox" name="uppercase" id="uppercase">
            <label onclick="checkboxClicked()" class="checkboxItems" for="uppercase">Uppercase</label><br><br>
            <input onclick="checkboxClicked()" class="checkboxItems" type="checkbox" name="number" id="number">
            <label onclick="checkboxClicked()" class="checkboxItems" for="number">Number</label><br><br>
            <input onclick="checkboxClicked()" class="checkboxItems" type="checkbox" name="specialChar" id="specialChar">
            <label onclick="checkboxClicked()" class="checkboxItems" for="specialChar">Special Characters</label><br><br>
            <div id="invalidArea">
              <p id="invalidOption">Must choose 1 criteria</p>
              </div>
          </form>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="copy" class="btn">Copy Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
